services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://praxia:praxia123@db:5432/praxiainsights
      - NEXT_PUBLIC_BASE_URL=${NEXT_PUBLIC_BASE_URL:-http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=praxia
      - POSTGRES_PASSWORD=praxia123
      - POSTGRES_DB=praxiainsights
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U praxia -d praxiainsights"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # One-time migration runner
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://praxia:praxia123@db:5432/praxiainsights
    depends_on:
      db:
        condition: service_healthy
    command: npx prisma migrate deploy
    restart: "no"

volumes:
  postgres_data:
