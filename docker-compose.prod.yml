services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: praxiainsights-app
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - NEXT_PUBLIC_BASE_URL=${NEXT_PUBLIC_BASE_URL}
      - ADMIN_SECRET=${ADMIN_SECRET}
      - INTERNAL_BASE_URL=http://localhost:3000
      - NODE_ENV=production
      - UPLOAD_DIR=/var/uploads/praxia
    volumes:
      - praxia_uploads:/var/uploads/praxia
    networks:
      - n8n_n8n_network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

volumes:
  praxia_uploads:

networks:
  n8n_n8n_network:
    external: true
